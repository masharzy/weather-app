<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-value" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search-btn"
                        onclick="searchTemperature()">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="http://openweathermap.org/img/wn/02d@2x.png">
            <h1 id="city-name">City Name</h1>
            <h3 class="temperature"><span id="temperature">0.00</span>&deg;C</h3>
            <h1 id="lead" class="lead">Weather Condition</h1>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
